<script>
const data={
 wildlife:{
  tones:["Epic","Tense","Dramatic"],
  biomes:["African savanna","Riverbank watering hole","Backyard wilderness zone"],
  categories:{
   "Predator Hunt":["Predators chase their prey across {BIOME}, dust swirling as one leaps for the final strike."],
   "Predator Ambush":["Hidden among tall grass, {A3} suddenly spring toward {A2} near the {BIOME}, camera tracks low and fast."],

   "Backyard Encounter":["A curious {A3} wanders into a suburban {BIOME}, startling pets as the camera zooms in dramatically."]
  },
  defaultAnimals:"buffalo, lions, calf"
 },
 pet:{
  tones:["Cute","Playful","Comedic"],
  biomes:["cozy living room","kitchen floor","backyard lawn"],
  categories:{
   "Toy Antics":["A {P1} chases a squeaky toy while {P2} joins, spinning across the floor."],
   "Mini Adventure":["A {P1} drives a toy car past pillows, while {P2} cheers with a tiny flag."]
  },
  defaultAnimals:"cat, golden retriever"
 }
};
function populate(mode){
 const m=data[mode];const c=document.getElementById('category'),t=document.getElementById('tone'),b=document.getElementById('biome');
 c.innerHTML="";Object.keys(m.categories).forEach(k=>{let o=document.createElement('option');o.textContent=k;o.value=k;c.appendChild(o)});
 t.innerHTML="";m.tones.forEach(x=>{let o=document.createElement('option');o.textContent=x;if(x==='Epic')o.selected=true;t.appendChild(o)});
 b.innerHTML="";m.biomes.forEach(x=>{let o=document.createElement('option');o.textContent=x;b.appendChild(o)});
 document.getElementById('animals').value=m.defaultAnimals;
}
let mode='wildlife';populate(mode);
document.getElementById('mode').onchange=e=>{mode=e.target.value;populate(mode)};
function sample(a){return a[Math.floor(Math.random()*a.length)]}
function build(o){
 const m=data[o.mode];const biome=o.biome;const tone=o.tone;
 const animals=o.animals.toLowerCase();
 const A3=animals.match(/lion|lions|leopard|hyena|coyote|fox/)?animals.match(/lion|lions|leopard|hyena|coyote|fox/)[0]:"lions";
 const A2=animals.match(/zebra|antelope|gazelle|calf|dog|cat/)?animals.match(/zebra|antelope|gazelle|calf|dog|cat/)[0]:"prey";
 const scene=sample(m.categories[o.category]).replaceAll("{A3}",A3).replaceAll("{A2}",A2).replaceAll("{BIOME}",biome);
 return `*Setting:* ${biome}, cinematic wildlife tone.\n*Scene:* ${scene}\n*Style:* Ultra-realistic style, HDR contrast, ${tone.toLowerCase()} pacing.\n*Format:* 9:16 vertical, 1080p, 10 seconds.`;
}
document.getElementById('gen').onclick=()=>{
 const o={mode,tone:document.getElementById('tone').value,biome:document.getElementById('biome').value,
 animals:document.getElementById('animals').value,category:document.getElementById('category').value};
 document.getElementById('out').value=build(o);
};

};
