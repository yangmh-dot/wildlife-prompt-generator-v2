<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora 2 高亮寫實雙語產生器 (V5)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* 改為淺色背景，代表明亮感 */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
        }
        h1 { 
            color: #2c3e50; 
            margin-bottom: 5px; 
            text-align: center;
            font-size: 1.5em;
        }
        p.subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 25px;
        }

        /* 輸入框區域樣式 */
        .prompt-group {
            margin-bottom: 20px;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            overflow: hidden;
        }
        .prompt-header {
            background-color: #f8f9fa;
            padding: 8px 15px;
            font-size: 0.85em;
            font-weight: bold;
            color: #555;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .prompt-content {
            padding: 15px;
            font-size: 1.05em;
            line-height: 1.5;
            background-color: #fff;
            min-height: 80px;
            color: #2c3e50;
        }

        /* 按鈕樣式 */
        .btn-area {
            text-align: center;
            margin-top: 20px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 0 5px;
        }
        .btn:hover { background-color: #0056b3; }
        
        .btn-copy {
            background-color: transparent;
            color: #007bff;
            border: 1px solid #007bff;
            padding: 4px 10px;
            font-size: 0.8em;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-copy:hover { background-color: #e7f1ff; }

    </style>
</head>
<body>

<div class="container">
    <h1>Bright Realism Generator V5</h1>
    <p class="subtitle">自然光線 • 生活質感 • 雙語輸出</p>
    
    <div class="prompt-group">
        <div class="prompt-header">
            ENGLISH PROMPT
            <button class="btn-copy" onclick="copyText('en-out')">Copy English</button>
        </div>
        <div class="prompt-content" id="en-out">Generating...</div>
    </div>

    <div class="prompt-group">
        <div class="prompt-header">
            中文提示詞
            <button class="btn-copy" onclick="copyText('zh-out')">複製中文</button>
        </div>
        <div class="prompt-content" id="zh-out">生成中...</div>
    </div>

    <div class="btn-area">
        <button class="btn" onclick="generatePrompt()">✨ 生成新情節 (Generate)</button>
    </div>
</div>

<script>
    // 為了做雙語對照，我們使用物件陣列
    
    const lighting = [
        {en: "Bright sunny day, clear blue sky,", zh: "陽光明媚的晴天，湛藍的天空，"},
        {en: "Soft morning sunlight filtering through trees,", zh: "柔和的晨光穿過樹林，"},
        {en: "Golden hour lighting, warm and natural,", zh: "黃金時刻的光線，溫暖而自然，"},
        {en: "High noon, strong contrast shadows,", zh: "正午時分，對比強烈的陰影，"},
        {en: "Overcast but bright daylight,", zh: "多雲但明亮的白晝光線，"}
    ];

    const animals = [
        {en: "a healthy Bengal Tiger", zh: "一隻健康的孟加拉虎"},
        {en: "a sleek Cheetah", zh: "一隻毛色光亮的獵豹"},
        {en: "a fluffy Red Fox", zh: "一隻毛茸茸的赤狐"},
        {en: "a large Brown Bear", zh: "一隻巨大的棕熊"},
        {en: "a cautious Grey Wolf", zh: "一隻謹慎的灰狼"},
        {en: "a wild Boar", zh: "一隻野豬"}
    ];

    const environments = [
        {en: "walking in a green grassy field", zh: "走在翠綠的草地上"},
        {en: "standing on a dry dirt path", zh: "站在乾燥的泥土小徑上"},
        {en: "moving through a bamboo forest", zh: "穿過一片竹林"},
        {en: "exploring a rocky river bank", zh: "在佈滿岩石的河岸邊探索"},
        {en: "prowling in a quiet backyard garden", zh: "在安靜的後花園裡徘徊"} // 加入一點生活感
    ];

    const traps = [
        {en: "a clearly visible wooden box trap", zh: "一個清晰可見的木製箱型陷阱"},
        {en: "a shiny metal cage trap", zh: "一個閃亮的金屬籠子陷阱"},
        {en: "a simple rope snare on the ground", zh: "地面上一個簡單的繩索套索"},
        {en: "a large animal carrier with the door open", zh: "一個門開著的大型動物運輸籠"}, // 更生活化
        {en: "a heavy iron trap anchored to a stake", zh: "一個固定在樁上的重型鐵製陷阱"}
    ];

    const baits = [
        {en: "a fresh piece of steak", zh: "一塊新鮮的牛排"},
        {en: "a whole raw chicken", zh: "一隻完整的生雞"},
        {en: "a pile of dog food", zh: "一堆狗飼料"}, // 生活化
        {en: "a hanging piece of meat", zh: "一塊懸掛著的肉"}
    ];

    const actions = [
        {en: "steps on the trigger plate, causing it to click", zh: "踩到了觸發板，發出喀嚓一聲"},
        {en: "bites the bait, pulling the string tight", zh: "咬住誘餌，將繩子瞬間拉緊"},
        {en: "nudges the trap door, making it shake", zh: "輕推陷阱門，使其晃動"},
        {en: "grabs the meat, triggering the mechanism", zh: "抓取肉塊，觸發了機關"}
    ];

    // 結尾強調清晰度
    const styles = [
        {en: "4k video, sharp focus, realistic colors, documentary footage.", zh: "4k 影片，對焦清晰，色彩寫實，紀錄片風格。"},
        {en: "High definition, GoPro hero 10, clear visibility, real life texture.", zh: "高畫質，GoPro Hero 10 風格，視野清晰，真實生活質感。"},
        {en: "Telephoto lens, shallow depth of field, crystal clear image.", zh: "長焦鏡頭，淺景深，畫面晶瑩剔透。"}
    ];

    function getRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function generatePrompt() {
        const l = getRandom(lighting);
        const a = getRandom(animals);
        const e = getRandom(environments);
        const t = getRandom(traps);
        const b = getRandom(baits);
        const act = getRandom(actions);
        const s = getRandom(styles);

        // 組合英文
        const enText = `${l.en} ${a.en} is ${e.en}. In front of it is ${t.en}, baited with ${b.en}. The animal ${act.en}. ${s.en}`;
        
        // 組合中文
        const zhText = `${l.zh} ${a.zh}正${e.zh}。在它面前是${t.zh}，放著${b.zh}作為誘餌。動物${act.zh}。${s.zh}`;

        document.getElementById('en-out').innerText = enText;
        document.getElementById('zh-out').innerText = zhText;
    }

    function copyText(elementId) {
        const text = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(text).then(() => {
            // 簡單的回饋效果
            alert("Copied! (已複製)");
        });
    }

    // 初始執行
    generatePrompt();
</script>

</body>
</html>
